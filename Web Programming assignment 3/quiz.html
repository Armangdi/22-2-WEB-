<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='css/quiz.css'>
    <script src="JS\jquery-3.5.1.min.js" type="text/javascript">
    </script>
    <script src="JS/quiz.js" type="text/javascript">
    </script>
    <title>Python Quiz</title>
</head>
<body>
    <div class='quiz_view'>
        <figure>
          <ul class="topSector">
            <li><p class="questionStat">Question 1/4</p></li>
            <li><p>Score</p></li>
          </ul>
          <ul class="secondSector">
            <li><progress id="progress" value="25" min="0" max="100"></progress></li>
            <li><p class="score">0</p></li>
          </ul>
          <ul>
            <p class ="questions">Which one is NOT a legal variable name?</p>
          </ul>
          <ul>
            <li><button class='_A'>A</button></li>
            <li><button class="ansA">_myvar</button></li>
          </ul>
          <ul>
            <li><button class='_B'>B</button></li>
            <li><button class="ansB">Mybar</button></li>
          </ul>
          <ul>
            <li><button class='_C'>C</button></li>
            <li><button class="ansC">my_bar</button></li>
          </ul>
          <ul>
            <li><button class='_D'>D</button></li>
            <li><button class="ansD">my-var</button></li>
          </ul>

        </figure>
    </div>
</body>
</html>
