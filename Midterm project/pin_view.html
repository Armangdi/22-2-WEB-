<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <title>SKKU ATM</title>
</head>
<body>
    <div class='main_view'>
        <figure>
            <ul>
              <div class = 'speaker'> </div>
              <div class = 'camera'> </div>
            </ul>
            <ul>
              <p class = 'SKKU_ATM'><span style="background: linear-gradient(to right, #19a674, #424242); padding: 0.43em 1em; font-size: 30px; border-radius: 3px; color: #ffffff;">SKKU ATM</span></p>
            </ul>
            <ul>
              <li><p class='descrip_main'>Please enter your PIN</p></li>
            </ul>
            <ul>
              <li> <p class='display_pin'>Enter PIN</p> </li>
            </ul>

            <ul>
              <li> <button class='number'>1</button> </li>
              <li> <button class='number'>2</button> </li>
              <li> <button class='number'>3</button> </li>
            </ul>
            <ul>
              <li> <button class='number'>4</button> </li>
              <li> <button class='number'>5</button> </li>
              <li> <button class='number'>6</button> </li>
            </ul>
            <ul>
              <li> <button class='number'>7</button> </li>
              <li> <button class='number'>8</button> </li>
              <li> <button class='number'>9</button> </li>
            </ul>
            <ul>
              <li> <button class='ENT'>Enter</button> </li>
              <li> <button class='number'>0</button> </li>
              <li> <button class='DEL'>Del</button> </li>
            </ul>
            <ul>
              <li> <button class='returnCard'>Return Card</button></li>
            </ul>
        </figure>
    </div>
<script src = 'pin_view.js'> </script>
</body>
</html>
